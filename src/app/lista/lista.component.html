<div class="container">
  <div class="">
    <input type="text" class="form-control form-control-lg"
    #input 
    (keyup.enter)="search(criterio)"
    [(ngModel)]="criterio" placeholder="Digite algo">
  </div>
  <br/>
  <div class="col-12">
    <div class="row">
      <div class="card col-4" *ngFor="let filme of filmes">
        <div class="card-body">
          <p>{{ filme | json }}</p>
          <!-- <p>TÃ­tulo: {{ filme.titulo || filme.Title }}</p>
          <p>Ano: {{ filme.ano  || filme.Released | date: 'dd-MM-yyyy'}}</p> -->
        </div>
      </div>
    </div>

  </div>
</div>
